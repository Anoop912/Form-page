<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Registration Form</h1>
      <form id="form">

        <div class="input-control flex">
          <label for="username">Username</label>
          <input type="text" placeholder="username" id="username"/>
          <img class="for" src="icons8-check-48.png" width="20" alt="" />
          <img class="for-of" src="icons8-cancel-48.png" width="20" alt="" />
          <small>Error Massage</small>
        </div>

        <div class="input-control flex">
          <label for="Email">Email</label>
          <input type="text" placeholder="Email" id="Email" />
          <img class="for" src="icons8-check-48.png" width="20" alt="" />
          <img class="for-of" src="icons8-cancel-48.png" width="20" alt="" />
          <small>Error Massage</small>
        </div>

        <div class="input-control flex">
          <label for="PassWord">password</label>
          <input type="text" placeholder="PassWord" id="password" />
          <img class="for" src="icons8-check-48.png" width="20" alt="" />
          <img class="for-of" src="icons8-cancel-48.png" width="20" alt="" />
          <small>Error Massage</small>
        </div>

        <div class="input-control flex">
          <label for="confrimpassword">confrim password</label>
          <input type="text" placeholder="confrim" id="passwordconfirm" />
          <img class="for" src="icons8-check-48.png" width="20" alt="" />
          <img class="for-of" src="icons8-cancel-48.png" width="20" alt="" />
          <small>Error Massage</small>
        </div>

        <button>SUBMIT</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
